<div class="container">
  <h1>Cambio de monedas</h1>
  <form #dataExchange="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="monto">Monto</label>
      <input #monto="ngModel" required minlength="1" maxlength="10" type="number" name="monto" class="form-control" ngModel="monto">
      <div *ngIf="monto.touched && monto.invalid" class="alert alert-danger">NO PUEDE ESTAR VACIO</div>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="monedaOrigen">Selecciona Moneda de Origen: </label>
      <select id="monedaOrigen" name="monedaOrigen" [(ngModel)]="selectedCurrencyO" class="form-control" required>
        <option value="" disabled>Elige un tipo de moneda</option>
        <option value="USD">USD</option>
        <option value="PEN">PEN</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="monedaDestino">Selecciona Moneda de Destino:</label>
      <select id="monedaDestino" name="monedaDestino" [(ngModel)]="selectedCurrencyD" class="form-control" required>
        <option value="" disabled>Elige un tipo de moneda</option>
        <option value="USD">USD</option>
        <option value="PEN">PEN</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

  <div class="response-form" *ngIf="responseData">
    <h2>Cambios</h2>
    <div class="form-group">
      <label>Monto:</label>
      <input type="text" class="form-control" [value]="responseData.monto" disabled>
    </div>

    <div class="form-group">
      <label>Monto con Tipo de Cambio:</label>
      <input type="text" class="form-control" [value]="responseData.montoConTipoCambio" disabled>
    </div>

    <div class="form-group">
      <label>Moneda de Origen:</label>
      <input type="text" class="form-control" [value]="responseData.monedaOrigen" disabled>
    </div>

    <div class="form-group">
      <label>Moneda de Destino:</label>
      <input type="text" class="form-control" [value]="responseData.monedaDestino" disabled>
    </div>

    <div class="form-group">
      <label>Tipo de Cambio:</label>
      <input type="text" class="form-control" [value]="responseData.tipoDeCambio" disabled>
    </div>
  </div>
</div>
